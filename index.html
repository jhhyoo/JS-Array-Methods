<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Methods</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 1rem;
            background: #2a2a2a;
            min-height: 100vh;
        }
        h2 {
            color: #e0e0e0;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            user-select: none;
        }
        #arrayDisplay {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 1.1rem;
            text-align: center;
            color: #667eea;
            background: #1a1a1a;
            min-width: 280px;
            max-width: 700px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: sticky;
            top: 1rem;
            z-index: 10;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: anywhere;
            cursor: pointer;
            user-select: none;
        }
        #arrayDisplay span {
            transition: color 0.5s ease;
            display: inline-block;
        }
        .section {
            background: #3a3a3a;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            flex-wrap: nowrap;
            user-select: none;
            /* min-width: 300px; */
        }
        .section-title {
            font-size: 0.85rem;
            color: #aaa;
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }
        input {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.95rem;
            padding: 0.4rem;
            border: 1px solid #555;
            border-radius: 4px;
            text-align: center;
            transition: border-color 0.3s ease;
            background: #2a2a2a;
            color: #e0e0e0;
        }
        input:hover {
            border-color: #667eea;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        input::placeholder {
            text-align: center;
            color: #666;
        }
        #itemInput {
            width: 100%;
        }
        button {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #4a4a4a;
            color: #e0e0e0;
            transition: all 0.2s;
        }
        button:hover {
            background: #5a5a5a;
        }
        button:active {
            transform: scale(0.98);
        }
        #negativeIndexToggle {
            appearance: none;                    /* Убираем нативный стиль браузера */
            -webkit-appearance: none;            /* Для Safari */
            -moz-appearance: none;               /* Для Firefox */
            min-width: 18px;
            height: 18px;
            border: 1px solid #555;            /* Серая рамка */
            border-radius: 4px;                  /* Скруглённые углы */
            background: #2a2a2a;               /* Тёмный фон (ваш цвет) */
            cursor: pointer;
            position: relative;                  /* Для позиционирования галочки */
            transition: all 0.3s ease;           /* Плавная анимация */
            margin: 0;
        }
        #negativeIndexToggle:hover {
            border-color: #667eea;             /* Фиолетовая рамка при наведении */
        }
        #negativeIndexToggle:checked::after {
            content: '';                         /* Создаём псевдоэлемент */
            position: absolute;
            left: 50%;                           /* Центрируем по горизонтали */
            top: 50%;                            /* Центрируем по вертикали */
            transform: translate(-50%, -50%);    /* Идеальное центрирование */
            width: 8px;                         /* Размер квадратика */
            height: 8px;
            background: #667eea;
            border-radius: 2px;
        }
        #negativeIndexToggle:focus {
            outline: none;                       /* Убираем стандартный outline */
            border-color: #667eea;             /* Синее свечение */
        }
        .method-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }
        .method-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            align-items: center;
        }
        .method-label {
            font-size: 0.85rem;
            color: #999;
        }
        .highlight-add {
            color: #ffd700 !important;
            animation: pulse 0.4s, fadeIn 0.4s;
        }
        .highlight-remove {
            color: #ff6b6b !important;
            animation: shake 0.5s, fadeOut 0.3s 0.2s forwards;
        }
        .highlight-splice {
            color: #66c0ea !important;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .info-text {
            font-size: 0.85rem;
            color: #aaa;
            min-height: 1.3rem;
        }
        label {
            color: #aaa;
            font-family: 'Consolas', monospace;
        }
    </style>
</head>
<body>
    <h2>JS Array Methods</h2>
    
    <div id="arrayDisplay"></div>

    <!-- Input Section -->
    <div class="section">
        <div class="column">
            <input type="text" id="itemInput" placeholder="要素を入力">
            <div class="row">
                <button data-value="ざくろ">ざくろ</button>
                <button data-value="キウイ">キウイ</button>
                <button data-value="レモン">レモン</button>
            </div>
        </div>
    </div>

    <!-- Basic Methods -->
    <div class="section">
        <div class="method-group">
            <div class="method-item">
                <div class="method-label">→[●,　]</div>
                <button data-method="unshift" aria-label="最初に追加">.unshift()</button>
            </div>
            <div class="method-item">
                <div class="method-label">[　,●]←</div>
                <button data-method="push" aria-label="最後に追加">.push()</button>
            </div>
            <div class="method-item">
                <div class="method-label">←[○,　]</div>
                <button data-method="shift" aria-label="最初を削除">.shift()</button>
            </div>
            <div class="method-item">
                <div class="method-label">[　,○]→</div>
                <button data-method="pop" aria-label="最後を削除">.pop()</button>
            </div>
        </div>
    </div>

    <!-- Splice Section -->
    <div class="section">
        <div class="column">
            <div class="row">
                <div class="section-title">位置 a から b 個の要素を削除します</div>
                <input type="checkbox" id="negativeIndexToggle" style="width: auto; cursor: pointer;">
                <div class="section-title">負の数</div>
            </div>
            <div class="row">
                <label>.splice(</label>
                <input type="text" inputmode="numeric" id="spliceA" placeholder="a" style="width:40px"> <!-- value="1" -->
                <label>,</label>
                <input type="text" inputmode="numeric" id="spliceB" placeholder="b" style="width:40px"> <!-- value="1" -->
                <label>)</label>
                <button data-method="splice">実行</button>
            </div>
            <div id="spliceInfo" class="info-text"></div>
        </div>
    </div>

    <!-- Join Section -->
    <div class="section">
        <div class="column">
            <div class="row">
                <label>.join("</label>
                <input type="text" id="joinInput" placeholder="区切り文字" style="width:100px">
                <label>")</label>
                <button data-method="join">実行</button>
            </div>
            <div class="row">
                <button data-join="、" aria-label="読点で区切る">"、"</button>
                <button data-join=" - " aria-label="ハイフンで区切る">" - "</button>
                <button data-join=" | " aria-label="縦棒で区切る">" | "</button>
                <button data-join="　" aria-label="全角スペースで区切る">"　"</button>
            </div>
        </div>
    </div>

    <script>
        const state = {
            arr: ["りんご", "みかん", "バナナ"],
            spliceHighlight: [],
            
            updateDisplay(highlightIndices = null, highlightClass = "") {
                const display = document.getElementById("arrayDisplay");
                
                const indices = highlightIndices === null 
                    ? this.spliceHighlight 
                    : (Array.isArray(highlightIndices) ? highlightIndices : [highlightIndices]);
                
                // Сохраняем существующие span элементы
                const existingSpans = Array.from(display.querySelectorAll('span'));
                
                // Если количество элементов изменилось - полный перерендер
                if (existingSpans.length !== this.arr.length) {
                    display.innerHTML = "[" + this.arr.map((item, i) => {
                        const safe = String(item).replace(/[<>&"']/g, c => ({
                            '<': '&lt;', '>': '&gt;', '&': '&amp;',
                            '"': '&quot;', "'": '&#39;'
                        }[c]));
                        
                        let cls = "";
                        if (highlightClass && indices.includes(i)) {
                            cls = highlightClass;
                        } else if (this.spliceHighlight.includes(i)) {
                            cls = "highlight-splice";
                        }
                        
                        const comma = i < this.arr.length - 1 ? ",\u00A0" : "";
                        return `<span class="${cls}">"${safe}"${comma}</span>`;
                    }).join("") + "]";
                } 
                // Если количество то же - просто обновляем классы (transition сработает)
                else {
                    existingSpans.forEach((span, i) => {
                        // Убираем все классы подсветки
                        span.className = "";
                        
                        // Добавляем нужные классы
                        if (highlightClass && indices.includes(i)) {
                            span.className = highlightClass;
                        } else if (this.spliceHighlight.includes(i)) {
                            span.className = "highlight-splice";
                        }
                    });
                }

                if (highlightClass === "highlight-add") {
                    setTimeout(() => {
                        const spans = display.querySelectorAll(`.${highlightClass}`);
                        spans.forEach(span => span.className = "");
                    }, 400);
                }
            },

            updateSpliceInfo() {
                let start = parseInt(document.getElementById("spliceA").value, 10);
                const count = parseInt(document.getElementById("spliceB").value, 10);
                const info = document.getElementById("spliceInfo");
                
                if (isNaN(count) || isNaN(start)) {
                    info.textContent = "";
                    this.spliceHighlight = [];
                    this.updateDisplay();
                    return;
                }

                const actualStart = start < 0 ? Math.max(0, this.arr.length + start) : start;

                const removed = [...this.arr].splice(start, count);
                info.textContent = removed.length > 0 
                    ? `=　${removed.join("、")}`
                    : "=（削除される要素なし）";
                
                // Вычисляем новый диапазон
                this.spliceHighlight = [];
                for (let i = actualStart; i < actualStart + count && i < this.arr.length; i++) {
                    this.spliceHighlight.push(i);
                }
                
                this.updateDisplay();
            }
        };

        const methods = {
            push() {
                const val = document.getElementById("itemInput").value.trim() || "要素を入力";
                
                state.arr.push(val);
                state.updateDisplay(state.arr.length - 1, "highlight-add");
                
                // Добавляем пересчёт splice после анимации
                setTimeout(() => {
                    state.updateSpliceInfo();
                }, 400);
            },

            unshift() {
                const val = document.getElementById("itemInput").value.trim() || "要素を入力";
                
                state.arr.unshift(val);
                state.updateDisplay(0, "highlight-add");
                
                setTimeout(() => {
                    state.updateDisplay(); // Убираем highlight-add
                    setTimeout(() => {
                        state.updateSpliceInfo(); // Анимация splice для сдвинутых индексов
                    }, 50);
                }, 400);
            },

            pop() {
                if (state.arr.length === 0) return;
                
                state.updateDisplay(state.arr.length - 1, "highlight-remove");
                setTimeout(() => {
                    state.arr.pop();
                    state.updateDisplay();
                    state.updateSpliceInfo(); // Пересчитываем splice
                }, 500);
            },

            shift() {
                if (state.arr.length === 0) return;
                
                state.updateDisplay(0, "highlight-remove");
                setTimeout(() => {
                    state.arr.shift();
                    state.updateDisplay(); // Убираем highlight-remove
                    setTimeout(() => {
                        state.updateSpliceInfo(); // Анимация splice для сдвинутых индексов
                    }, 50);
                }, 500);
            },

            splice() {
                let start = parseInt(document.getElementById("spliceA").value, 10);
                const count = parseInt(document.getElementById("spliceB").value, 10);
                
                if (isNaN(count) || isNaN(start) || state.arr.length === 0) return;

                const actualStart = start < 0 ? Math.max(0, state.arr.length + start) : start;
                
                const indicesToRemove = [];
                for (let i = start; i < start + count && i < state.arr.length; i++) {
                    indicesToRemove.push(i);
                }
                
                state.updateDisplay(indicesToRemove, "highlight-remove");
                
                setTimeout(() => {
                    state.arr.splice(start, count);
                    state.updateSpliceInfo();
                }, 500);
            },

            join() {
                const sep = document.getElementById("joinInput").value;
                document.getElementById("arrayDisplay").textContent = state.arr.join(sep);
            }
        };

        // Event Delegation
        document.addEventListener("click", (e) => {
            const btn = e.target.closest("button");
            if (!btn) return;

            const method = btn.dataset.method;
            const quickValue = btn.dataset.value;
            const joinValue = btn.dataset.join;

            if (method && methods[method]) {
                methods[method]();
            } else if (quickValue) {
                document.getElementById("itemInput").value = quickValue;
            } else if (joinValue !== undefined) {
                document.getElementById("joinInput").value = joinValue;
                methods.join();
            }
        });

        // Input listeners
        document.getElementById("spliceA").addEventListener("input", (e) => {
            const allowNegative = document.getElementById("negativeIndexToggle").checked;
            if (allowNegative) {
                // Разрешаем цифры и минус, но минус только в начале
                e.target.value = e.target.value.replace(/[^0-9-]/g, '').replace(/(.*?-)|(-)/g, '$1');
            } else {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            }
            state.updateSpliceInfo();
        });
        document.getElementById("spliceB").addEventListener("input", (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            state.updateSpliceInfo();
        });
        // Автовыделение при фокусе
        document.getElementById("itemInput").addEventListener("focus", (e) => e.target.select());
        document.getElementById("spliceA").addEventListener("focus", (e) => e.target.select());
        document.getElementById("spliceB").addEventListener("focus", (e) => e.target.select());
        document.getElementById("joinInput").addEventListener("focus", (e) => e.target.select());

        // Обработчик чекбокса для отрицательных индексов
        document.getElementById("negativeIndexToggle").addEventListener("change", (e) => {
            const input = document.getElementById("spliceA");
            if (!e.target.checked) {
                // Если отключаем отрицательные числа, очищаем минус
                input.value = input.value.replace(/[^0-9]/g, '');
            }
            state.updateSpliceInfo();
        });

        // Прокрутка колёсиком для изменения числовых значений
        ["spliceA", "spliceB"].forEach(id => {
            const input = document.getElementById(id);

            input.addEventListener("wheel", (e) => {
                e.preventDefault(); // чтобы страница не прокручивалась

                const delta = Math.sign(e.deltaY); // 1 — вниз, -1 — вверх
                const current = parseInt(input.value || "0", 10);

                // Для spliceA проверяем, разрешены ли отрицательные значения
                let newValue;
                if (id === "spliceA" && document.getElementById("negativeIndexToggle").checked) {
                    // Разрешаем отрицательные значения
                    newValue = current - delta;
                } else {
                    // Новое значение, не меньше 0
                    newValue = Math.max(0, current - delta);
                }

                input.value = newValue.toString();
                state.updateSpliceInfo();
            });
        });

        // Initialize
        state.updateDisplay();
        state.updateSpliceInfo();
    </script>
</body>
</html>
